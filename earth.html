<html>

<head>
  <title>Earth 3D</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.179.1/build/three.module.js",
        "three/adsons/controls/OrbitControls": "https://unpkg.com/three@0.179.1/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/6.0.1/satellite.min.js"></script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/adsons/controls/OrbitControls';

    let scene, renderer, camera, controls, earth, jday;

    function init() {
      THREE.Object3D.DEFAULT_UP.set(0, 0, 1);

      const earthRadius = 6378.137;  // km
      const distance = earthRadius * 5;
      const maxDistance = earthRadius * 10;
      const minDistance = earthRadius * 1.5;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        maxDistance * 2,
      );
      const rad = THREE.MathUtils.degToRad(30);
      camera.position.set(distance * Math.cos(rad), 0, distance * Math.sin(rad));
      controls = new OrbitControls(camera, renderer.domElement);
      controls.maxDistance = maxDistance;
      controls.minDistance = minDistance;

      earth = new THREE.Mesh(
        new THREE.SphereGeometry(earthRadius, 48, 24),
        new THREE.MeshBasicMaterial({ color: 0xADD8E6 })
      );
      scene.add(earth);
      (() => {
        for (let latRad of [-75, -60, -45, -30, -15, 0, 15, 30, 45, 60, 75]) {
          const lat = THREE.MathUtils.degToRad(latRad);
          const radius = earthRadius * Math.cos(lat);
          const z = earthRadius * Math.sin(lat);
          const points = [];
          for (let thetaRad = -180; thetaRad <= 180; thetaRad++) {
            const theta = THREE.MathUtils.degToRad(thetaRad);
            points.push(new THREE.Vector3(radius * Math.cos(theta), radius * Math.sin(theta), z));
          }
          const line = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints(points),
            new THREE.LineBasicMaterial({ color: lat === 0 ? 0xFF0000 : 0x888888 })
          );
          earth.add(line);
        }
      })();
      (() => {
        for (let lngRad of [-180, -165, -150, -135, -120, -105, -90, -75, -60, -45, -30, -15, 0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150, 165]) {
          const lng = THREE.MathUtils.degToRad(lngRad);
          const points = [];
          for (let thetaRad = -90; thetaRad <= 90; thetaRad++) {
            const theta = THREE.MathUtils.degToRad(thetaRad);
            points.push(new THREE.Vector3(earthRadius * Math.cos(theta), 0, earthRadius * Math.sin(theta)));
          }
          const line = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints(points),
            new THREE.LineBasicMaterial({ color: lng === 0 ? 0xFF0000 : 0x888888 })
          );
          line.rotation.z = lng;
          earth.add(line);
        }
      })();

      jday = satellite.jday(new Date());

      earth.userData = new class {
        constructor() {
          this.earth = earth;
        }
        update(gmst) {
          this.earth.rotation.z = gmst;
        }
      }
    }

    function onWindowResize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    init();
    let timeScale = 1440;
    let previousTime = 0;
    const fps = 24;
    const interval = 1000 / fps;
    renderer.setAnimationLoop(time => {
      controls.update();
      if ((time - previousTime) < interval) {
        return;
      }
      const delta = (time - previousTime) / 1000 * timeScale;
      jday += delta / 86400;
      const gmst = satellite.gstime(jday);
      earth.userData.update(gmst);
      previousTime = time;
      renderer.render(scene, camera);
    });
    onWindowResize();
    window.addEventListener('resize', onWindowResize);
  </script>
</body>

</html>
